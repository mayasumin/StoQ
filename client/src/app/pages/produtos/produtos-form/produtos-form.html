<div class="container">
  <div class="lateral"></div>

  <div class="form-container">
    <div class="superior">
      <div class="header">
        <div class="add"></div>
        <h3>{{ editing ? 'Editar Produto' : 'Adicionar Novo Produto' }}</h3>
      </div>

      <div class="button">
        <button mat-flat-button type="submit" form="produtoForm">Salvar</button>
      </div>

    </div>

    <mat-divider></mat-divider>
    
    <form [formGroup]="form" (ngSubmit)="save()" id="produtoForm" mat-dialog-content>

      <div class="line">
        <div class="input">
          <span>Nome</span>
          <mat-form-field appearance="outline" class="full medium">
            <input matInput formControlName="nome" required />
          </mat-form-field>
        </div>

        <div class="input">
          <span>Unidade de Medida</span>
          <mat-form-field appearance="outline" class="full small">
            <select matNativeControl formControlName="unMedida">
              <option value="g">g</option>
              <option value="kg">kg</option>
              <option value="ml">ml</option>
              <option value="l">L</option>
            </select>
          </mat-form-field>
        </div>
      </div>

      <div class="line">
        <div class="input">
          <span>Quantidade em Estoque</span>
          <mat-form-field appearance="outline" class="full small">
            <input matInput type="number" formControlName="qntEstoque" value="1" required />
          </mat-form-field>
        </div>

        <div class="input">
          <span>Quantidade Mínima</span>
          <mat-form-field appearance="outline" class="full small">
            <input matInput type="number" formControlName="qntMin" value="1" required />
          </mat-form-field>
        </div>
      </div>

      <div class="input">
        <span>Descrição</span>
        <mat-form-field appearance="outline" class="full">
          <input matInput formControlName="descricao" />
        </mat-form-field>
      </div>
      
      <div class="toggle">
        <span>Status</span>
        <mat-slide-toggle formControlName="status"></mat-slide-toggle>
      </div>
    </form>
  </div>
</div>
