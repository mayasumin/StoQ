<div class="container">
  <div class="lateral"></div>

  <div class="table-container">
    <div class="superior">
      <div class="header">
        <h1>Produtos</h1>
        <p>Veja todas as informações dos produtos cadastrados</p>
      </div>

      <div class="button">
        <button mat-flat-button color="primary" (click)="openModalNewProduto()">
          Adicionar Novo Produto
        </button>
      </div>
    </div>
    
    <mat-divider></mat-divider>

    <div class="table">
      <table mat-table [dataSource]="dataSource" *ngIf="!loading &&!error">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let item">{{ item.nome }}</td>
        </ng-container>
  
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let item">{{ item.descricao }}</td>
        </ng-container>
  
        <ng-container matColumnDef="unMedida">
          <th mat-header-cell *matHeaderCellDef>Un. de Medida</th>
          <td mat-cell *matCellDef="let item">{{ item.unMedida }}</td>
        </ng-container>
  
        <ng-container matColumnDef="qntMin">
          <th mat-header-cell *matHeaderCellDef>Qntd Mínima</th>
          <td mat-cell *matCellDef="let item">{{ item.qntMin }}</td>
        </ng-container>
  
        <ng-container matColumnDef="qntEstoque">
          <th mat-header-cell *matHeaderCellDef>Qntd em Estoque</th>
          <td mat-cell *matCellDef="let item">{{ item.qntEstoque }}</td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let item">{{ item.status }}</td>
        </ng-container>
  
        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button color="primary" (click)="openModalEditProduto(item)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator 
        [pageSize]="6"
        [pageSizeOptions]="[]" 
        showFirstLastButtons
      ></mat-paginator>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>
  </div>
</div>
