<h1>Produtos</h1>

<!-- mensagem de error -->
<div *ngIf="error" class="error">{{ error }}</div>

<table mat-table [dataSource]="produtos" *ngIf="!loading && !error">
  <!-- Coluna Nome -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let item"> {{ item.nome }} </td>
  </ng-container>

  <!-- Coluna descricao -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> descricao </th>
    <td mat-cell *matCellDef="let item"> {{ item.descricao }} </td>
  </ng-container>

  <!-- Coluna PreÃ§o -->


  <tr mat-header-row *matHeaderRowDef="['nome','descricao']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['nome','descricao'];"></tr>
</table>

<div class="top-bar">
  <button mat-flat-button color="primary" (click)="openModalNewProduct()">
    <mat-icon>add</mat-icon>
    Novo Produto
  </button>
</div>
