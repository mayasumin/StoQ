<div class="container">
  <div class="lateral"></div>

  <div class="container-table">
    <h1>Histórico de Retiradas</h1>

    <mat-divider></mat-divider>

    <div class="table">
      <ng-template #loading>
        <div class="spinner-container">
          <mat-spinner diameter="40"></mat-spinner>
        </div>
      </ng-template>
      
      <ng-container *ngIf="dataSource.data.length > 0; else loading">
        <mat-table [dataSource]="dataSource">
        
          <ng-container matColumnDef="produto">
            <th mat-header-cell *matHeaderCellDef>Produto</th>
            <td mat-cell *matCellDef="let retirada">{{ retirada.produto.nome }}</td>
          </ng-container>
        
          <ng-container matColumnDef="lote">
            <th mat-header-cell *matHeaderCellDef>Lote</th>
            <td mat-cell *matCellDef="let retirada">{{ retirada.lote.numero }}</td>
          </ng-container>
        
          <ng-container matColumnDef="quantidade">
            <th mat-header-cell *matHeaderCellDef>Qtd</th>
            <td mat-cell *matCellDef="let retirada">{{ retirada.qtdRetirada }}</td>
          </ng-container>
        
          <ng-container matColumnDef="responsavel">
            <th mat-header-cell *matHeaderCellDef>Responsável</th>
            <td mat-cell *matCellDef="let retirada">{{ retirada.responsavel }}</td>
          </ng-container>
        
          <ng-container matColumnDef="dataHora">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
            <td mat-cell *matCellDef="let retirada">{{ retirada.dataHora | date:'dd/MM/yy HH:mm' }}</td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        </mat-table>
        
        <mat-paginator [pageSize]="5" showFirstLastButtons *ngIf="dataSource.data.length > 0"></mat-paginator>
      </ng-container>
    </div>

  </div>
</div>
