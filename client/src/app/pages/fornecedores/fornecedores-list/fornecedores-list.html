<div class="container">
  <div class="lateral"></div>

  <div class="table-container">
    <div class="superior">
      <div class="header">
        <h1>Fornecedores</h1>
        <p>Veja todas as informações dos fornecedores</p>
      </div>

      <div class="button">
        <button mat-flat-button color="primary" (click)="openModalNewFornecedor()">
          Adicionar Novo Fornecedor
        </button>
      </div>
    </div>
    
    <mat-divider></mat-divider>

    <div class="table">
      <table mat-table [dataSource]="dataSource" *ngIf="!loading &&!error">
        <ng-container matColumnDef="razaoSocial">
          <th mat-header-cell *matHeaderCellDef>Razão Social</th>
          <td mat-cell *matCellDef="let fornecedor">{{ fornecedor.razaoSocial }}</td>
        </ng-container>
  
        <ng-container matColumnDef="cnpj">
          <th mat-header-cell *matHeaderCellDef>CNPJ</th>
          <td mat-cell *matCellDef="let fornecedor">{{ fornecedor.cnpj }}</td>
        </ng-container>
  
        <ng-container matColumnDef="endereco">
          <th mat-header-cell *matHeaderCellDef>Endereço</th>
          <td mat-cell *matCellDef="let fornecedor">{{ fornecedor.endereco }}</td>
        </ng-container>
  
        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef>Telefone</th>
          <td mat-cell *matCellDef="let fornecedor">{{ fornecedor.telefone }}</td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-mail</th>
          <td mat-cell *matCellDef="let fornecedor">{{ fornecedor.email }}</td>
        </ng-container>
  
        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let fornecedor">
            <button mat-icon-button color="primary" (click)="openModalEditFornecedor(fornecedor)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator 
        [pageSize]="6"
        [pageSizeOptions]="[]" 
        showFirstLastButtons
      ></mat-paginator>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>
  </div>
</div>
