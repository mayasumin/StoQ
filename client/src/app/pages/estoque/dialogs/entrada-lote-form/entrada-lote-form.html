<div class="container">
  <div class="lateral"></div>

  <div class="page-container">
    <div class="superior">
      <div class="header">
        <div class="add"></div>
        <h2>Entrada de Novo Lote</h2>
      </div>

      <mat-dialog-actions class="buttons">
        <button mat-button (click)="cancel()">Cancelar</button>
        <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="save()" type="submit" form="entradaForm">Adicionar ao Estoque</button>
      </mat-dialog-actions>
    </div>

    <mat-divider></mat-divider>

    <div class="form-container">
      <form [formGroup]="form" (ngSubmit)="save()" id="entradaForm" mat-dialog-content>
        <div class="line">
          <div class="input">
            <span>Produto</span>
            <mat-form-field appearance="outline">
              <input matInput [value]="data.produtoNome" readonly />
            </mat-form-field>
          </div>

          <div class="input">
            <span>ID Nota Fiscal</span>
            <mat-form-field appearance="outline">
              <input matInput [value]="data.numeroNota" readonly />
            </mat-form-field>
          </div>

        </div>

        <div class="line">
          <div class="input">
            <span>Lote</span>
            <mat-form-field appearance="outline">
              <input matInput formControlName="numeroLote" required />
            </mat-form-field>
          </div>
          
          <div class="input">
            <span>Quantidade Recebida</span>
            <mat-form-field appearance="outline">
              <input matInput [value]="data.qtdRecebida" readonly />
            </mat-form-field>
          </div>
        </div>

        <div class="line">
          <div class="input">
            <span>Data de Entrada</span>
            <mat-form-field appearance="outline">
              <input matInput [value]="form.value.dataEntrada | date: 'dd/MM/yy HH:mm'" readonly=""/>
            </mat-form-field>
          </div>

          <div class="input">
            <span>Responsável</span>
            <mat-form-field appearance="outline">
              <input matInput formControlName="responsavel" required=""/>
            </mat-form-field>
          </div>
          
        </div>
        
        <div class="input">
          <span>Data de Validade</span>
          <mat-form-field appearance="outline">
            <input matInput [matDatepicker]="picker" formControlName="dataValidade" required/>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="line">
          <div class="input">
            <span>Local de Armazenamento</span>
            <mat-form-field appearance="outline">
              <input matInput formControlName="localArmazenamento" />
            </mat-form-field>
          </div>

          <div class="input">
            <span>Observações</span>
            <mat-form-field appearance="outline">
              <input matInput formControlName="observacoes"/>
            </mat-form-field>
          </div>
        </div>
        
      </form>
    </div>
  </div>
</div>
